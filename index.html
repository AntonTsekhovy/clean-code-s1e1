<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Spreadsheet screenshot">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </header>
    <main class="main">
      <section class="todo-add">
        <label class="todo-add__label" for="new-task">Add Item</label>
        <div class="todo__wrapper">
          <input 
            class="todo__input-text task" 
            id="new-task" 
            type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo-list__inner">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input class="todo__input-text task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="todo__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__item editMode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label task">Go Shopping</label>
            <input
              class="todo__input-text task"
              type="text"
              value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="todo__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-complited">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo-complited__inner">
          <li class="todo__item">
            <input 
              class="todo__checkbox" 
              type="checkbox" 
              checked>
            <label class="todo__label task">See the Doctor</label>
            <input class="todo__input-text task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="todo__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
